services:
    braunedigital.cache.listener.cache:
        class: BrauneDigital\CacheBundle\EventListener\CacheListener
        arguments: [@service_container]
        tags:
            - { name: kernel.event_listener, event: kernel.request, method: onKernelRequest, priority: 99999 }
            - { name: kernel.event_listener, event: kernel.response, method: onKernelResponse, priority: 99999 }